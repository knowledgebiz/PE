<div class="content">
  <label>Model Title: &nbsp;</label>
    <input #title type="text" class="form-control" maxlength="45"/><br>

  <label>Evaluation Cycle:&nbsp;</label>
  <select #evaluationCycle class="rounded border border-primary">
    <option *ngFor="let cycle of cycles" [value]="cycle.id">{{cycle.start_date | date:"dd/MM/yyyy"}} to {{cycle.end_date | date:"dd/MM/yyyy"}} </option>
  </select><br><br>

  <div name="Objectives">
    <select #objectiveToAdd class="form-control">
      <option *ngFor="let objective of objectives" id="{{objective.id}}" [value]="objective.id">{{objective.objective}}</option>
    </select>
    <button (click)="addObjective(objectiveToAdd.value)" class="btn btn-primary">Add Quantitative Objective</button><script></script>
  </div><br><br>

  <div name="Competencies">
    <select #competencyToAdd class="form-control">
      <option *ngFor="let competency of competencies" id="{{competency.id}}" [value]="competency.id">{{competency.competency}}</option>
    </select><br>
    <button (click)="addCompetency(competencyToAdd.value)" class="btn btn-primary">Add Competency</button><script></script>
  </div>

  <button (click)="createEvaluationModel(title.value, evaluationCycle.value, objectives[0].id, competencies[0].id)">Create Model</button>

</div>
