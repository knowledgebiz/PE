<div class="content" *ngIf="modelCompetencyRelations && modelObjectiveRelations && competencies && objectives">
    <h4>Evaluation Form: {{model.model}}</h4>
  <br>
  <form id="register">
      
    <div name="Information">
      <h4>Personal Data</h4>
      
      Evaluatee: Name<br>
      Entity: Entity's name
    </div><br>
  
    <!-- <input [(ngModel)]="modelCompetencyRelations[0].id_evaluation_models" placeholder="ISBN" OnlyNumber="true"/><br/><br/> -->
    <!-- <select>
      <option *ngFor="let modelCompetencyRelation of modelCompetencyRelations; let i = index" [value]="modelCompetencyRelation.id_competencies">{{competencies[i]}}</option>

    </select><br/><br/>
    <select>
      <option *ngFor="let modelObjectiveRelation of modelObjectiveRelations" [value]="modelObjectiveRelation.id_quantitative_objectives">{{modelObjectiveRelation.id_quantitative_objectives}}</option>
    </select> -->

    <div name="Objectives">
      <h4>Quantitative Objectives</h4>
      <p *ngFor="let objective of objectives; let i = index">
        {{objectives[i].objective}}

        <!-- <mat-slider name="Objective {{i}}" thumbLabel [displayWith]="formatLabel" #matslider value="{{matslider.value}}" min="1" max="100"></mat-slider>
        {{matslider.value}}% of completion -->
        <mat-form-field class="example-full-width">
          <input name="Objective {{i+1}}" type="number" min='0' max='100' matInput placeholder="Percentage done">
          <span matSuffix>%</span>
        </mat-form-field>

          <!-- <mat-radio-button name="Objective {{i}}">1</mat-radio-button> -->
        <!-- {{objectives[i].id_quantitative_objectives}} -->
      </p>
    </div>

    <div name="Competencies">
      <h4>Competencies</h4>
      <p *ngFor="let competency of competencies; let i = index">
        {{competencies[i].competency}}<br>
        <mat-radio-group > <!--[formControl]="validator" -->
          <mat-radio-button name="Competency_{{i+1}}" id="Competency_{{i+1}}" value="1">1</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button name="Competency_{{i+1}}" value="2">2</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button name="Competency_{{i+1}}" value="3">3</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button name="Competency_{{i+1}}" value="4">4</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button name="Competency_{{i+1}}" value="5">5</mat-radio-button>&nbsp;&nbsp;
        </mat-radio-group>
        <br><br>
      </p>
          <!-- <div *ngIf="validator.hasError('required')" class="error">
              Notification Type is required.
            </div>  -->
          <!-- {{competencies[i].id_competencies}} -->
        
    </div>
      
    <button (click)="createEvaluation()" type="submit" class="btn btn-primary" >Submit</button>
    <br><br>
  </form>
</div>
